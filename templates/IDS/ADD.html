<div class="row">
<div class="col-md-6 col-md-12">
<!-- Advanced Tables -->
<div class="panel panel-default">
<div class="panel-heading">
     Advanced Tables
</div>
    <div class="panel-body">
        <div class="table-responsive">

                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                     <thead>
                        <tr>
                            <th>ID</th>
                            <th>Time</th>
                            <th>Proto</th>
                            <th>Source</th>
                            <th>Destination</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for pcap in pcaps %}
                            <tr class="success">
                                <td>{{pcap.0}}</td>
                                <td>{{pcap.1}}</td>
                                <td>{{pcap.2}}</td>
                                <td class="center">{{pcap.3}}</td>
                                <td class="center">{{pcap.4}}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
        </div>
    </div>
    </div>
                    <!--End Advanced Tables -->
</div>
</div>
